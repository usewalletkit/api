default-group: local
groups:
  docs:
    generators:
      - name: fernapi/fern-openapi
        version: 0.0.28
        output:
          location: local-file-system
          path: ./../docs/openapi
  publish:
    generators:
      - name: fernapi/fern-typescript-browser-sdk
        version: 0.7.2
        output:
          location: npm
          package-name: walletkit
          token: ${NPM_TOKEN}
        github:
          repository: usewalletkit/walletkit-js
        config:
          namespaceExport: WalletKit
      - name: fernapi/fern-typescript-node-sdk
        version: 0.7.2
        output:
          location: npm
          package-name: walletkit
          token: ${NPM_TOKEN}
        github:
          repository: usewalletkit/walletkit-node
        config:
          namespaceExport: WalletKit
  local:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.7.2
        output:
          location: npm
          url: npm.buildwithfern.com
          package-name: '@walletkit-fern/walletkit-node'
        config:
          namespaceExport: WalletKit
      - name: fernapi/fern-typescript-browser-sdk
        version: 0.7.2
        output:
          location: npm
          url: npm.buildwithfern.com
          package-name: '@walletkit-fern/walletkit-js'
        config:
          namespaceExport: WalletKit
